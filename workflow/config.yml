rfmix:
  ref_pops: "YRI,CEU,PUR" #MODIFY: Reference Populations to include.  Labels for each reference population is specified in pop_names
  pop_names: "AFR,EUR,AMR" #MODIFY: Desired names (i.e. superpopulation names) of reference populations.  MUST BE IN SAME ORDER AS ref_pops
